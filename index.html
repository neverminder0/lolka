<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Cutting Edge | Modern React Website</title>
    <meta name="description" content="Experience the future of web design with our cutting-edge React website featuring elegant UI, smooth animations, and modern features." />
    <meta name="keywords" content="react, modern website, elegant UI, framer motion, tailwind css, responsive design" />
    <meta name="author" content="Cutting Edge Studio" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cutting Edge | Modern React Website" />
    <meta property="og:description" content="Experience the future of web design with our cutting-edge React website featuring elegant UI, smooth animations, and modern features." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cutting-edge-website.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Cutting Edge" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cutting Edge | Modern React Website" />
    <meta name="twitter:description" content="Experience the future of web design with our cutting-edge React website featuring elegant UI, smooth animations, and modern features." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#7C3AED" />
    
    <!-- Prevent FOUC -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
